# 1. What is RMD?

R Markdown is a simple formatting syntax for authoring HTML, PDF, and MS Word documents. For more details on using R Markdown see &lt;http://rmarkdown.rstudio.com&gt;.

---
## What is RMD? (cont.) 

When you click the **Knit** button a document will be generated that includes both content as well as the output of any embedded R code chunks within the document. You can embed an R code chunk like this:


```r
summary(cars)
```

```
##      speed           dist       
##  Min.   : 4.0   Min.   :  2.00  
##  1st Qu.:12.0   1st Qu.: 26.00  
##  Median :15.0   Median : 36.00  
##  Mean   :15.4   Mean   : 42.98  
##  3rd Qu.:19.0   3rd Qu.: 56.00  
##  Max.   :25.0   Max.   :120.00
```

---
## What is RMD? (best practices)

1. It is a ***FINAL DRAFT***. It should not be the place you figure out your code. It should not be the place where you 'test things out'. It is the place for your final draft. You will hate your life. You will hate RMD. Do not do this.
--
&lt;br&gt;
2. Knit often, because there will be errors. It is much easier to find the errors in a triangulated bit of the doc than an entire doc.

## How to use it? (code chunks)

In R scripts, the empty space is for code, and you have to mark plain text by commenting using `#`
